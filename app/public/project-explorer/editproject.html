    <body>
        <header>
          <h1>Project Explorer</h1>
          <h2>One Stop Database for Academic Projects</h2>
        </header>
        <nav>
          <a href="index.html">Home</a>
          <a href="search.html">Projects</a>

        <main>
          <section>
            <h1>Project 1</h1>
            <ul>
              <li>Created by: Jane Doe</li>
              <li>Date Created: 00/00/0000</li>
              <li>Last Updated: 01/01/0001</li>
            </ul>
          </section>
          <br />
          <section>
            <h1>Edit Project</h1>
            <form name="submitProject">
              <div>Project Name:</div>
              <input type="text" name="name" />
              <br />
              <br />
              <div>Project Abstract:</div>
              <textarea type="text" name="abstract" cols="30"></textarea>
              <br /><br />
              <div>Authors:</div>
              <input type="text" name="authors" />
              <br /><br />
              <div>Tag(s):</div>
              <input type="text" name="tags" />
              <br /><br />
              <div>Upload File</div>
              <input type="file" name="projectFile" value="uploadFile" />
            </form>
            <br />
            <input type="submit" />
          </section>
        </main>
      </body>
